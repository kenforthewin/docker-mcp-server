version: '3.8'

services:
  mcp-container:
    build:
      context: .
      dockerfile: Dockerfile.debian
    container_name: mcp-container
    ports:
      - "30000:30000"
    volumes:
      - ./tmp:/app/workspace
      # Uncomment if you want to give container access to host docker (dangerous)
      # - /var/run/docker.sock:/var/run/docker.sock
    # environment:
      # - ALLOWED_TOOLS=execute_command
    restart: unless-stopped
